server {
    listen 8003; 
    server_name helloworld!;
    root Docs/8003;
    client_body_size 300;
    index /index.html;
    error_page /error_pages/404.html;
    host 127.0.0.1;
    js_path /js;
    css_path /css;
    img_path /images;

        # return google.com 302;
	location /redirect {
		return 302 http://google.com;
	}

    # comment
    location / {
        allow_methods GET DELETE;
        autoindex off;
    }
}

